apiVersion: v1
kind: Service
metadata:
  name: reserve-items-interaction-service
  labels:
    baas-component: remote-interaction
    run: reserve-items-interaction-service
spec:
  selector:
    app: reserve-items
  ports:
    - name: http-api
      port: 8080
      targetPort: http-api
      protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reserve-items
  name: reserve-items
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reserve-items
  template:
    metadata:
      labels:
        app: reserve-items
    spec:
      containers:
        - name: baas-interaction
          image: interaction-webshop.webservice.reserveitemsinstance:3.0.2-SNAPSHOT
          imagePullPolicy: Never
          env:
            - name: BAAS_INGREDIENT_ENCRYPTION_ENABLED
              value: "true"
            - name: BAAS_INGREDIENT_ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: ingredient-encryption-secret
                  key: encryption-secret
          readinessProbe:
            httpGet:
              path: /api/v3/health
              port: 8080
          livenessProbe:
            httpGet:
              path: /api/v3/health
              port: 8080
          ports:
            - name: http-api
              containerPort: 8080
              protocol: TCP

---

