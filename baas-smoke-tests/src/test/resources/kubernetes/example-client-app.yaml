apiVersion: v1
kind: Service
metadata:
  name: client-app-service
  labels:
    run: client-app-service
spec:
  selector:
    app: client-app
  ports:
    - name: http-api
      port: 8080
      targetPort: http-api
      protocol: TCP
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client-app
  name: client-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: client-app
          image: baas-client-example:3.0.2-SNAPSHOT
          imagePullPolicy: Never
          readinessProbe:
            httpGet:
              path: /api
              port: 8082
          livenessProbe:
            httpGet:
              path: /api
              port: 8082
          ports:
            - name: http-api
              containerPort: 8082
              protocol: TCP
          env:
            - name: BAAS_INGREDIENT_ENCRYPTION_ENABLED
              value: "true"
            - name: BAAS_INGREDIENT_ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: ingredient-encryption-secret
                  key: encryption-secret
            - name: BAAS_STATE_NODE_HOSTNAME
              value: http://baas-state-service:8081/
            - name: BAAS_COMPONENT_HTTP_API_PORT
              value: "8082"
