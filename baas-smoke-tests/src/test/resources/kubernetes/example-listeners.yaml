apiVersion: v1
kind: Service
metadata:
  name: baas-event-listener-service
  labels:
    baas-component: remote-event-listener
    baker-recipe: "Webshop"
spec:
  selector:
    app: baas-event-listener
  ports:
    - name: http-api
      port: 8082
      targetPort: http-api
      protocol: TCP
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: baas-event-listener
  name: baas-event-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baas-event-listener
  template:
    metadata:
      labels:
        app: baas-event-listener
    spec:
      containers:
        - name: baas-event-listener-example
          image: baas-event-listener-example:3.0.2-SNAPSHOT
          imagePullPolicy: Never
          env:
            - name: BAAS_INGREDIENT_ENCRYPTION_ENABLED
              value: "true"
            - name: BAAS_INGREDIENT_ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: ingredient-encryption-secret
                  key: encryption-secret
          readinessProbe:
            httpGet:
              path: /api/v3/health
              port: 8080
          livenessProbe:
            httpGet:
              path: /api/v3/health
              port: 8080
          ports:
            - name: http-api
              containerPort: 8080
              protocol: TCP

---

