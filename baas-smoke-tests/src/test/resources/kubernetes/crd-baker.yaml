apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: bakers.ing-bank.github.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: ing-bank.github.io
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          required:
            - image
            - recipes
          properties:
            image:
              type: string
            imagePullSecret:
              type: string
            serviceAccountSecret:
              type: string
            kafkaBootstrapServers:
              type: string
            replicas:
              type: integer
              minimum: 0
            recipes:
              type: array
              items:
                type: string
            resources:
              type: object
              properties:
                requests:
                  type: object
                  properties:
                    memory:
                      type: string
                    cpu:
                      type: string
                limits:
                  type: object
                  properties:
                    memory:
                      type: string
                    cpu:
                      type: string
            config:
              type: string
            secrets:
              type: string
            sidecar:
              required:
                - image
                - clusterHostSuffix
                - configVolumeMountPath
                - livenessProbe
                - readinessProbe
              type: object
              properties:
                images:
                  type: string
                clusterHostSuffix:
                  type: string
                configVolumeMountPath:
                  type: string
                livenessProbe:
                  type: object
                  required:
                    - scheme
                    - port
                    - path
                  properties:
                    scheme:
                      type: string
                    port:
                      type: integer
                    path:
                      type: string
                readinessProbe:
                  type: object
                  required:
                    - scheme
                    - port
                    - path
                  properties:
                    scheme:
                      type: string
                    port:
                      type: integer
                    path:
                      type: string
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        memory:
                          type: string
                        cpu:
                          type: string
                    limits:
                      type: object
                      properties:
                        memory:
                          type: string
                        cpu:
                          type: string

  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: bakers
    # singular name to be used as an alias on the CLI and for display
    singular: baker
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: Baker
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
      - ba
