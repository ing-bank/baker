apiVersion: v1
data:
  encryption-secret: c2VjcmV0
kind: Secret
metadata:
  name: ingredient-encryption-secret

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources: ["pods"]
    verbs: ["get", "watch", "list"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
subjects:
  # Note the `name` line below. The first default refers to the namespace. The second refers to the service account name.
  # For instance, `name: system:serviceaccount:myns:default` would refer to the default service account in namespace `myns`
  - kind: User
    name: system:serviceaccount:default:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Service
metadata:
  name: baas-state-service
  labels:
    baas-component: state
    run: baas-state-service
spec:
  selector:
    app: baas-state
  ports:
    - name: http-api
      port: 8081
      targetPort: http-api
      protocol: TCP
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: baas-state
  name: baas-state
spec:
  replicas: 2
  selector:
    matchLabels:
      app: baas-state
  template:
    metadata:
      labels:
        app: baas-state
    spec:
      containers:
        - name: baas-state
          image: baas-node-state:3.0.2-SNAPSHOT
          imagePullPolicy: Never
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8558
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 8558
          ports:
            # akka ren
            - name: remoting
              containerPort: 2552
              protocol: TCP
            # akka-management and bootstrap
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http-api
              containerPort: 8080
              protocol: TCP
          env:
            - name: BAAS_INGREDIENT_ENCRYPTION_ENABLED
              value: "true"
            - name: BAAS_INGREDIENT_ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: ingredient-encryption-secret
                  key: encryption-secret
            #namespace needed for akka discovery
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
