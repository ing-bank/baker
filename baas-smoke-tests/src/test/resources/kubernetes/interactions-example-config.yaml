apiVersion: ing-bank.github.io/v1
kind: Interaction
metadata:
  name: reserve-items
spec:
  image: baas-interaction-example-reserve-items:local
  env:
  - name: ONE
    value: "1"
  - name: TWO
    valueFrom:
      configMapKeyRef:
        name: test-config
        key: ONE
  - name: THREE
    valueFrom:
      secretKeyRef:
        name: test-secret
        key: username
  configMapMounts:
  - name: test-config
    mountPath: "/config"
  secretMounts:
  - name: test-secret
    mountPath: "/secrets"
