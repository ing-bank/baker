
apiVersion: v1
kind: Secret
metadata:
  name: interaction-https-keystore
type: Opaque
data:
  interaction.ing-bank.github.io.jks: 

---

apiVersion: v1
kind: Secret
metadata:
  name: interaction-client-https-keystore
type: Opaque
data:
  client.interaction.ing-bank.github.io.jks: 

---

apiVersion: v1
kind: Pod
metadata:
  name: bakery-controller
spec:
  containers:
    - name: bakery-controller
      image: bakery-controller:local
      env:
        - name: BAKERY_HTTPS_MUTUAL_AUTH
          value: "true"
        - name: INTERACTION_HTTPS_KEYSTORE_SECRET
          value: interaction-https-keystore
        - name: INTERACTION_HTTPS_KEYSTORE_NAME
          value: interaction.ing-bank.github.io.jks
        - name: INTERACTION_HTTPS_KEYSTORE_PASSWORD
          value: changeit
        - name: INTERACTION_HTTPS_KEYSTORE_TYPE
          value: JKS
        - name: INTERACTION_CLIENT_HTTPS_KEYSTORE_SECRET
          value: interaction-client-https-keystore
        - name: INTERACTION_CLIENT_HTTPS_KEYSTORE_NAME
          value: client.interaction.ing-bank.github.io.jks
        - name: INTERACTION_CLIENT_HTTPS_KEYSTORE_PASSWORD
          value: changeit
        - name: INTERACTION_CLIENT_HTTPS_KEYSTORE_TYPE
          value: JKS
      ports:
        - name: prometheus
          containerPort: 9095
        - name: kamon
          containerPort: 5266
      resources:
        requests:
          memory: 256M
          cpu: 200m
      readinessProbe:
        httpGet:
          path: /api/bakery/health
          port: 8080
      livenessProbe:
        httpGet:
          path: /api/bakery/health
          port: 8080

