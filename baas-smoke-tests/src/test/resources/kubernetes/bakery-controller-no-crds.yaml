apiVersion: v1
kind: Pod
metadata:
  name: bakery-controller
spec:
  containers:
    - name: bakery-controller
      image: bakery-controller:local
      env:
        - name: USE_CRDS
          value: "false"
      resources:
        requests:
          memory: 256M
          cpu: 200m
      readinessProbe:
        httpGet:
          path: /api/v3/health
          port: 8080
      livenessProbe:
        httpGet:
          path: /api/v3/health
          port: 8080
