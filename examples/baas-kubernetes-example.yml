apiVersion: v1
kind: Service
metadata:
  name: baas-state-service
  labels:
    baas-component: state
    run: baas-state-service
spec:
  selector:
    app: baas-state
  ports:
    - name: http-api
      port: 8080
      targetPort: http-api
      protocol: TCP
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: baas-state
  name: baas-state
spec:
  replicas: 2
  selector:
    matchLabels:
      app: baas-state
  template:
    metadata:
      labels:
        app: baas-state
    spec:
      containers:
        - name: baas-state
          image: baas-node-state:3.0.2-SNAPSHOT
          imagePullPolicy: Never
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8558
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 8558
          ports:
            # akka remoting
            - name: remoting
              containerPort: 2552
              protocol: TCP
            # akka-management and bootstrap
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http-api
              containerPort: 8080
              protocol: TCP
          env:
            - name: BAAS_INGREDIENT_ENCRYPTION_ENABLED
              value: "true"
            - name: BAAS_INGREDIENT_ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: ingredient-encryption-secret
                  key: encryption-secret
            #namespace needed for akka discovery
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

---

