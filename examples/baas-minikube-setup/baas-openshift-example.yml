apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client-app
  name: client-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      serviceAccountName: hyperloop
      containers:
        - name: client-app
          image: apollo.docker.ing.net/baas-client-example:3.0.2-SNAPSHOT
          imagePullPolicy: Always
          imagePullSecrets:
            - name: apollo
          readinessProbe:
            httpGet:
              path: /api
              port: 8080
          livenessProbe:
            httpGet:
              path: /api
              port: 8080
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: BAAS_HOSTNAME
              value: http://baas-state-service:8080/
---

