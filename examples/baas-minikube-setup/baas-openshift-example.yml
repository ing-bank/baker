apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: baas-state
  name: baas-state
spec:
  replicas: 2
  selector:
    matchLabels:
      app: baas-state
  template:
    metadata:
      labels:
        app: baas-state
        actorSystemName: BaaS
    spec:
      serviceAccountName: hyperloop
      containers:
        - name: baas-state
          image: apollo.docker.ing.net/baas-minikube-state:3.0.2-SNAPSHOT
          imagePullPolicy: Always
          imagePullSecrets:
            - name: apollo
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8558
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 8558
          ports:
            # akka remoting
            - name: remoting
              containerPort: 2552
              protocol: TCP
            # akka-management and bootstrap
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: webaccess
              containerPort: 8080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          #namespace
---

