site_name: Baker

repo_name: 'ing-bank/baker'
repo_url: 'https://github.com/ing-bank/baker'

theme:
  name: 'material'
  features:
    - content.code.copy

extra_css:
  - css/ing.css

markdown_extensions:
  - codehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: examples

nav:
  - Home: 'index.md'
  - 'sections/quickstart-guide.md'
  - 'sections/concepts.md'
  - 'sections/tutorial.md'
  - Cookbook:
      - 'sections/cookbook/recipe-dsl.md'
      - 'sections/cookbook/error-handling.md'
      - 'sections/cookbook/visualizations.md'
      - 'sections/cookbook/fire-sensory-events.md'
      - 'sections/cookbook/interaction-execution.md'
      - 'sections/cookbook/testing.md'
      - 'sections/cookbook/monitoring.md'
  - Reference:
      - 'sections/reference/main-abstractions.md'
      - 'sections/reference/execution-semantics.md'
      - 'sections/reference/baker-types-and-values.md'
      - 'sections/reference/runtime.md'
      - 'sections/reference/stores.md'
  - Versions:
      - 'sections/versions/baker-3-release-notes.md'
      - 'sections/versions/baker-3.md'
      - 'sections/versions/baker-2.md'
  - 'sections/feature-comparison.md'
