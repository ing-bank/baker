syntax = "proto2";

import "common.proto";
import "scalapb/scalapb.proto";

option java_package = "com.ing.baker.runtime.actortyped.recipe_manager.protobuf";
option (scalapb.options) = {
    flat_package: true
};

// PERSISTED MESSAGES
message RecipeAddedTyped {
    optional string recipeId = 1;
    optional CompiledRecipe compiledRecipe = 2;
    optional int64 timeStamp = 3;
}

