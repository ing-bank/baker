apiVersion: apps/v1
kind: Deployment
metadata:
  name: interactions
  labels:
    bakery: webshop
spec:
  selector:
    matchLabels:
      bakery: webshop
  template:
    metadata:
      labels:
        bakery: webshop
    spec:
      automountServiceAccountToken: true
      containers:
        - name: interactions
          image: interaction-make-payment-and-ship-items:local
          env:
            - name: INTERACTION_HTTPS_ENABLED
              value: "false"
          ports:
            - containerPort: 8081
              name: interactions
              protocol: TCP
            - containerPort: 9999
              name: ints-health
              protocol: TCP
          livenessProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port:  ints-health
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port:  ints-health
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
      restartPolicy: Always
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
#       volumes:
#         - name: config
#           projected:
#             defaultMode: 420
#             sources:
#               - configMap:
#                   name: external-interactions
---
kind: Service
apiVersion: v1
metadata:
  name: interactions
  labels:
    bakery: webshop
spec:
  ports:
    - name: interactions
      protocol: TCP
      port: 8081
      targetPort: interactions
  selector:
    bakery: webshop
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: external-interactions
data:
  application.conf: |
    bakery-component {
      interaction {
        https-enabled = false
      }
    }